<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<form onsubmit="submitForm(document.querySelector('#name').value, document.querySelector('#surname').value, document.querySelector('#floor').value, document.querySelector('#position').value);return false;" class="container mt-5 mb-5">
		<div class="form-group">
			<label for="name">Имя</label>
			<input id="name" class="form-control" oninput="submitForm(document.querySelector('#name').value, document.querySelector('#surname').value, document.querySelector('#floor').value, document.querySelector('#position').value);">
		</div>
		<div class="form-group">
			<label for="surname">Фамилия</label>
			<input id="surname" class="form-control" oninput="submitForm(document.querySelector('#name').value, document.querySelector('#surname').value, document.querySelector('#floor').value, document.querySelector('#position').value);">
		</div>
		<div class="form-group">
			<label for="floor">Пол</label>
			<select id="floor" class="form-control" onchange="submitForm(document.querySelector('#name').value, document.querySelector('#surname').value, document.querySelector('#floor').value, document.querySelector('#position').value);">
				<option value="Мужской">Мужской</option>
				<option value="Женский">Женский</option>
			</select>
		</div>
		<div class="form-group">
			<label for="position">Должность</label>
			<select id="position" class="form-control" onchange="submitForm(document.querySelector('#name').value, document.querySelector('#surname').value, document.querySelector('#floor').value, document.querySelector('#position').value);">
				<option value="Директор">Директор</option>
				<option value="Сотрудник">Сотрудник</option>
			</select>
		</div>
		<div class="form-group">
			<button class="btn btn-warning">Срабатывает только при клике</button>
		</div>
	</form>
	<div id="submit-container" class="container" style="display: none">
		<div class="alert alert-primary" id="result-container">Результат отправки формы</div>
		<div class="row">
			<div class="col-sm-6 js-name">
				<div class="alert alert-secondary"></div>
			</div>
			<div class="col-sm-6 js-surname">
				<div class="alert alert-secondary"></div>
			</div>
			<div class="col-sm-6 js-floor">
				<div class="alert alert-secondary"></div>
			</div>
			<div class="col-sm-6 js-position">
				<div class="alert alert-secondary"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/my.js"></script>
</body>
</html>
